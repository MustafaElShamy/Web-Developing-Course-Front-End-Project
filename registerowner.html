      <body>
      <div class="container w-25" id="ui">
    <h4 class="text-center text-white">Sign Up</h4>
  <form onsubmit="return output();">
      <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
            <label>Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
            <label>Female</label>
          </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
      </div>
    <button type="button" onclick="window.location.href='loginowner.html';" class="btn btn-danger w-100">Sign Up</button>
    <div class="col-sm mt-1" id="output"></div>
  </form>
