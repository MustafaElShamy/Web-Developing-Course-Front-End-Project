      <body>
      <div class="container w-25" id="ui">
    <h4 class="text-center text-white">Contact Us</h4>
  <form onsubmit="return output();">
      <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your E-mail">
        </div>
        <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text text-dark" for="inputGroupSelect01">Country</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01">
      <option selected>Choose...</option>
      <option value="1">Egypt</option>
      <option value="2">KSA</option>
      <option value="3">UAE</option>
    </select>
  </div>
  <div class="form-group">
      <label>Feedback</label>
      <textarea type="text" class="form-control rounded-0" id="textarea" rows="10" placeholder="Write your message"></textarea>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Support">
        <label>Support</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Report">
        <label>Report</label>
      </div>

    <button type="button" onclick="window.location.href= 'browse.html';" class="btn btn-danger w-100 mt-3">Send</button>
    <div class="col-sm mt-1" id="output"></div>
  </form>
